<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Interactive Photo Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    figure {
      border: 2px solid #ccc;
      padding: 5px;
      text-align: center;
      transition: transform 0.2s, border-color 0.2s;
    }

    figure:focus {
      outline: none;
      border-color: blue;
      transform: scale(1.05);
    }

    img {
      width: 100%;
      height: auto;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>

  <script>
    function showImage() {
      console.log("Image hovered or focused");
      this.style.borderColor = "blue";
      this.style.transform = "scale(1.05)";
    }

    function hideImage() {
      console.log("Mouse left or image blurred");
      this.style.borderColor = "#ccc";
      this.style.transform = "scale(1)";
    }

    function addTabIndex() {
      console.log("Page loaded â€“ adding tabindex");

      const figures = document.querySelectorAll("figure");

      for (let i = 0; i < figures.length; i++) {
        figures[i].setAttribute("tabindex", "0");

        figures[i].addEventListener("mouseover", showImage);
        figures[i].addEventListener("mouseleave", hideImage);
        figures[i].addEventListener("focus", showImage);
        figures[i].addEventListener("blur", hideImage);
      }
    }
  </script>
</head>

<body onload="addTabIndex()">

  <h1 style="text-align:center;">Accessible Interactive Photo Gallery</h1>

  <section class="gallery">
    <h2 class="visually-hidden">Photo Gallery</h2>

    <figure>
      <img src="images/mountain.jpg" alt="Mountain landscape with snow-covered peaks">
      <figcaption>Mountains</figcaption>
    </figure>

    <figure>
      <img src="images/beach.jpg" alt="Sandy beach with blue ocean and clear sky">
      <figcaption>Beach</figcaption>
    </figure>

    <figure>
      <img src="images/forest.jpg" alt="Dense green forest with sunlight filtering through trees">
      <figcaption>Forest</figcaption>
    </figure>

    <figure>
      <img src="images/city.jpg" alt="City skyline at night with illuminated buildings">
      <figcaption>City</figcaption>
    </figure>

    <figure>
      <img src="images/desert.jpg" alt="Desert landscape with sand dunes under the sun">
      <figcaption>Desert</figcaption>
    </figure>

    <figure>
      <img src="images/lake.jpg" alt="Calm lake reflecting mountains and sky">
      <figcaption>Lake</figcaption>
    </figure>

  </section>

</body>
</html>
